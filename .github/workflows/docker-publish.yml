name: Docker Build & Push to Docker Hub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Cloner le dépôt
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configurer QEMU pour la construction multi-architecture
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. Configurer l'environnement Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Se connecter à Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DockerHub.DOCKER_USERNAME }}
          password: ${{ secrets.DockerHub.DOCKER_PASSWORD }}

      # 5. Construire et pousser l'image Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            cedsanc/getresultscraper:latest
            cedsanc/getresultscraper:${{ github.run_number }}-${{ github.sha }}